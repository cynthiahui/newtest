<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly with CSS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #B3E5FC);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .butterfly {
      position: relative;
      width: 50px;
      height: 50px;
      animation: fly 4s infinite ease-in-out;
    }

    /* Wings */
    .wing {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle, #ff6ec7, #ff1ab3);
      border-radius: 50%;
      transform-origin: center top;
      animation: flap 0.5s infinite ease-in-out;
    }

    .wing.left {
      left: -45px;
      transform: rotateZ(45deg);
    }

    .wing.right {
      right: -45px;
      transform: rotateZ(-45deg);
    }

    /* Body */
    .body {
      position: absolute;
      width: 15px;
      height: 50px;
      background: #6b4226;
      border-radius: 50px;
      left: 50%;
      top: 25%;
      transform: translateX(-50%);
    }

    /* Antennas */
    .antenna {
      position: absolute;
      width: 3px;
      height: 20px;
      background: #6b4226;
      border-radius: 3px;
      top: 0;
    }

    .antenna.left {
      left: 15%;
      transform: rotate(-30deg);
    }

    .antenna.right {
      right: 15%;
      transform: rotate(30deg);
    }

    /* Keyframes for flapping wings */
    @keyframes flap {
      0%, 100% {
        transform: rotateZ(45deg);
      }
      50% {
        transform: rotateZ(20deg);
      }
    }

    @keyframes flap-right {
      0%, 100% {
        transform: rotateZ(-45deg);
      }
      50% {
        transform: rotateZ(-20deg);
      }
    }

    /* Flying animation */
    @keyframes fly {
      0% {
        transform: translate(-20px, 20px) rotate(0deg);
      }
      25% {
        transform: translate(20px, -50px) rotate(10deg);
      }
      50% {
        transform: translate(0, 20px) rotate(-10deg);
      }
      75% {
        transform: translate(-20px, -50px) rotate(5deg);
      }
      100% {
        transform: translate(-20px, 20px) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="butterfly">
    <div class="wing left"></div>
    <div class="wing right"></div>
    <div class="body"></div>
    <div class="antenna left"></div>
    <div class="antenna right"></div>
  </div>
</body>
</html>
