<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Value Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }

        .title {
            font-weight: bold;
            font-size: 16px;
        }

        .blue {
            color: blue;
        }

        .gain {
            color: green;
            font-size: 20px;
            font-weight: bold;
        }

        .loss {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }

        .percentage {
            font-size: 16px;
        }

        .details {
            color: blue;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Card 1: Day's Value Change -->
        <div class="card">
            <p class="title">Day's Value Change</p>
            <p class="gain">+$64.85</p>
            <p class="percentage">+0.22%</p>
        </div>

        <!-- Card 2: Unrealized Gain/Loss -->
        <div class="card">
            <p class="title blue">Unrealized Gain/Loss</p>
            <p class="loss">-$11,333.50</p>
            <p class="percentage loss">-38.44%</p>
            <p class="details">Details</p>
        </div>
    </div>

</body>

</html>
