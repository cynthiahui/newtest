<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Trade ETFs</h2>
        <label for="etf">Select ETF:</label>
        <select id="etf">
            <option value="spy">SPY - S&P 500</option>
            <option value="qqq">QQQ - Nasdaq 100</option>
            <option value="dia">DIA - Dow Jones</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity">
        <button onclick="tradeETF()">Trade</button>
        <p id="message"></p>
    </div>

    <script>
        function tradeETF() {
            const etf = document.getElementById('etf').value;
            const quantity = document.getElementById('quantity').value;
            if (quantity > 0) {
                document.getElementById('message').innerText = `You have successfully traded ${quantity} shares of ${etf.toUpperCase()}`;
            } else {
                document.getElementById('message').innerText = 'Please enter a valid quantity.';
            }
        }
    </script>
</body>
</html>
