<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .congrats-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff9800;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .level-up {
            font-size: 22px;
            font-weight: bold;
            color: #d2691e;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) translateX(0); }
            100% { transform: translateY(100vh) translateX(20px); }
        }
    </style>
</head>
<body>

    <div class="congrats-box">
        <h1>üéâ Congratulations! üéâ</h1>
        <p>You just sold your first ETFs! üöÄ</p>
        <p class="level-up">You've leveled up to **Bronze Level 1**! üèÖ</p>
        <button class="btn" onclick="nextStep()">Continue</button>
    </div>

    <script>
        function nextStep() {
            alert("Great job! Keep trading to level up further! üöÄ");
            // You can redirect the user to the next page here
        }

        // Confetti Effect
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = 
                    ["#ff0000", "#ff9800", "#ffd700", "#008000", "#0000ff", "#4b0082"][Math.floor(Math.random() * 6)];
                confetti.style.animationDuration = Math.random() * 2 + 1 + "s";
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 2000);
            }
        }

        createConfetti();
    </script>

</body>
</html>
